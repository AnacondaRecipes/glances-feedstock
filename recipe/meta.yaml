{% set version = "3.2.7" %}

package:
  name: glances
  version: {{ version }}

source:
  fn: Glances-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/G/Glances/Glances-{{ version }}.tar.gz
  sha256: 56ec34293aba3e09d801c890e1ccd799c2b9e8614c9435d74ffdf14cdfeb9492

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - glances = glances:main

requirements:
  host:
    - python >=2.7,<3|>=3.4
    - pip

  run:
    - python >=2.7,<3|>=3.4
    - psutil >=5.3.0
    - defusedxml
    - future
    - packaging
    {% if noarch_platform == "win" %}
    - __win
    - bottle
    - requests
    {% else %}
    - __unix
    {% endif %}

test:
  requires:
    - pip

  imports:
    - glances

  commands:
    - pip check
    - glances --help

about:
  home: https://github.com/nicolargo/glances
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: A cross-platform curses-based monitoring tool

extra:
  recipe-maintainers:
    - jakirkham
